<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon_icon.png" type="image/x-icon" />
        <title>Dynamic Tic Tac Toe</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="fp.css">
        
        <!--Google Ads Code-->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8535750126446931"
            crossorigin="anonymous"></script>
        <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
        </script>
    </head>
    <body>
        <!--Google Ads Code-->
        <amp-auto-ads type="adsense" data-ad-client="ca-pub-8535750126446931">
        </amp-auto-ads>
        
        <div id="particles-js"></div>
        <div class="game-wrapper">
            <div class="game-header">
                <h1>Dynamic Tic Tac Toe</h1>
                <div class="subtitle">A dynamic twist on the classic game..!!</div>
            </div>
            
            <div class="game-mode-selection">
                <div class="game-mode-title"><i class="fas fa-gamepad"></i> Game Mode</div>
                <div class="mode-buttons">
                    <button id="one-player-btn" class="not-selected" onclick="selectMode('single')">Single Player</button>
                    <button id="two-player-btn" class="selected" onclick="selectMode('two')">Two Players</button>
                </div>
            </div>
        </div>
        
        <script src="fp.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="app.js"></script>
        <script src="particles.min.js"></script>
        
        <footer class="site-footer">
            <div class="footer-content">
                <p>Copyright &copy; 2025 <span class="company-name">5bitLabsâ„¢</span>. All rights reserved.</p>
                <p>Contact us: <a href="mailto:fivebitlabs@gmail.com">fivebitlabs@gmail.com</a></p>
            </div>
        </footer>

    </body>
</html>
